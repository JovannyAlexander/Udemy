<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>
		
	<progress max="100" value="10" id="barra"></progress><br>
	<input type="button" value="cargar" onclick="setInterval('cargalo()',1000">

	<script>	

		function cargalo()
		{
			var barra=Document.getElementById("barra");
			barra.value=+5;
		}
 
	</script>


	</p>
</body>
</html>
