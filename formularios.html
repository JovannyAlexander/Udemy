<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>children</title>
</head>
<body >
	<h1>formulario de contacto</h1>
	<form action="index.html" method="post"> <!--etiqueta de inicio del formulario-->
	
	<p>ingrese su nombre <br><input type="text" name="nombre" size="30" maxlength="50"></p> <!--campo de formulario normal-->

	<p> 
		<label for="nombre"> ingrese su nombre:</label><br> <!--etiqueta para relacionr campo con el nombre-->

		<input type="text" name id="nombre" size="30" maxlength="50" placeholder="jovanny bermudez" autofocus>
	</p>	

<p>
		
	<label for="contrasena"> ingrese su contraseña:</label><br><!--CAMPO DE TIPO CONTRASEÑA-->

	<input type="password" name="contrasena" id="contrasena" id="contraseña" size="30" maxlength="20">
</p>

	<h4>indique su genero</h4>
 <p>
	<input type="radio" name="genero" id="genero-hombre" value="homblre" >
	<label for="genero-hombre"> hombre:</label> <br> <!--campo de tipo seleccion unica opcion-->

	<input type="radio" name="genero" id="genero-mujer" value="mujer">
	<label for="genero-mujer"> mujer:</label>
</p>

<p>
	<h3>dias disponibles:</h3>	<!--campo de seleccion multiple-->
	
		<input type="checkbox" name="dias" id="dias-lunes" value="lunes"> 
		<label for="dias-lunes">lunes</label><br>

		<input type="checkbox" name="dias" id="dias-martes" value="martes"> 
		<label for="dias-martes">martes</label><br>

		<input type="checkbox" name="dias" id="dias-miercoles" value="miercoles"> 
		<label for="dias-miercoles">miercoles</label><br>

		<input type="checkbox" name="dias" id="dias-jueves" value="jueves"> 
		<label for="dias-jueves">jueves</label><br
	
</p>

	<p>
    	
    	<label for="tuemail">tu email</label>
    	<input type="email" name="mail" id="tuemail"  >
    </p>

    <p>
    	
    	<label for="web">ingrese su web</label><br>
    	<input type="url" name="mail" id="web"  placeholder="http://www.tusitio.com"><!--colocar texto de fondo-->
    </p>

    <p>
    	<label for="telefono">ingrese su telefono</label><br>
    	<input type="tel" name="telefono" id="telefono" placeholder="3142316189">
    </p>

    <p>
    	<label for="buscar">buscar:</label><br>
    	<input type="search" placeholder="ingrese su busqueda">
    </p>

    <p>
    	<label for="numero">ingrese un numero</label><br>
    	<input type="number" name="numero" min="2" max="10" step="1">
    </p>

    <p>
    	<label for="exeriencia">ingrese un numero</label><br>
    	<input type="range" name="experiencia" min="0" max="10" >
    </p>


    <p>
    	<label for="fecha-naci">fecha de nacimiento</label><br>
    	<input type="date" name="fecha-naci" id="fecha-naci">
    </p>

    <p>
    	<label for="hora">hora de recogida</label><br>
    	<input type="time" name="time" id="hora" value="12:00">
    </p>

    <p>
    <label for="micolor">que color quires</label><br>
    <input type="color" name="mi" inputmode="micolor">

	</p>

	<p>
		<label for="bio">haga su consulta</label><br>
		<textarea name="bio" id="bio" cols="10" rows="2" maxlength="40"></textarea><!--campo de caja de texto-->

	</p>

	<p>
		<label for="curso">indique su curso</label><br>
		<select name="curso" id="cuso" >
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>



		</select>	

		<p>
			<label for="publicidad">como nos conosiste</label>
			<select name="publicirad" id="publicidad">
				
				<optgroup label="primero">
					<option value="101">101</option>
					<option value="102">102</option>
				</optgroup>

				<optgroup label="segundo">
					<option value="201">201</option>
					<option value="202">202</option>
				</optgroup>


			</select>
		</p>	

	</p>


	<p>
		<input type="submit" value="envia tus datos"><!--boton enviar datos-->
		<input type="reset" value="limpiar"><!--campo limpiar-->

    </p>

    






			
	</form>

	
</body>
</html>
